<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>VF-Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>FootNotes</h1>
    
    <div class="form-block">
      <h2>Inscription</h2>
      <input type="text" id="reg-username" placeholder="Nom d'utilisateur">
      <input type="password" id="reg-password" placeholder="Mot de passe">
      <button onclick="register()">S'inscrire</button>
    </div>

    <div class="form-block">
      <h2>Connexion</h2>
      <input type="text" id="login-username" placeholder="Nom d'utilisateur">
      <input type="password" id="login-password" placeholder="Mot de passe">
      <button onclick="login()">Se connecter</button>
    </div>

    <div id="status" class="form-block" style="display: none;">
      <h2>Bienvenue, <span id="user-name"></span> !</h2>
      <a href="fiche.html">Accéder à votre fiche joueur</a><br>
      <button onclick="logout()">Se déconnecter</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
